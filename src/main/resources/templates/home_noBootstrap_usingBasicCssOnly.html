<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
 <head>
	 <title>Security with Spring Boot</title>
	 
	 <meta name="viewport" content="width=device-width, initial-scale=1"/>
 
	 <style>
		.vertical-menu {
		  width: 200px;
		}
		
		.vertical-menu a {
		  background-color: #eee;
		  color: black;
		  display: block;
		  padding: 12px;
		  text-decoration: none;
		}
		
		.vertical-menu a:hover {
		  background-color: #ccc;
		}
		
		.vertical-menu a.active {
		  background-color: #4CAF50;
		  color: white;
		}
	</style>
 </head>
 <body>
     <h1 style="color: green">Hello! This is Home Page!</h1>
     <h2 style="color: limeGreen">It is not using Bootstrap, just using basic CSS!</h2>
     
     <div class="vertical-menu">
     <a style="color:blue" class="active" th:href="@{/welcome}">Goto Welcome Page</a>
     <a style="color:green"               th:href="@{/user}">Goto User Page</a>
     <a style="color:red"                 th:href="@{/admin}">Goto Admin Page</a>
     <a style="color:orange"               th:href="@{/home}">Goto Home Page - using Bootstrap 4</a>
     </div>
 </body>
</html>
